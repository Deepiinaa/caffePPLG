<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffe PPLG </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-poppins bg-[url('blur.jpg')] bg-cover bg-center bg-no-repeat">

    <!-- Header -->
    <header class="flex items-center justify-between px-8 py-4 bg-white/80 shadow-md">
        <!-- Logo dan Nama -->
        <div class="flex items-center space-x-3">
            <img src="logo-removebg-preview.png" alt="CAFFE PPLG Logo" class="h-10">
            <h1 class="text-2xl font-bold text-black">
                CAFFE <span class="text-[#623A12]">PPLG</span>
            </h1>
        </div>
        
        <!-- Navigasi -->
        <nav class="hidden md:flex space-x-8">
            <a href="home.html" class="text-black text-sm font-medium hover:text-[#685542] hover:border-b-2 hover:border-[#685542] pb-1 transition duration-300">Beranda</a>
            <a href="index.html" class="text-black text-sm font-medium hover:text-[#685542] hover:border-b-2 hover:border-[#685542] pb-1 transition duration-300">Menu</a>
            <a href="kritik.html" class="text-black text-sm font-medium hover:text-[#685542] hover:border-b-2 hover:border-[#685542] pb-1 transition duration-300">Kritik & Saran</a>
        </nav>

        <!-- Mobile menu button -->
        <button class="md:hidden text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </header>

    <!-- Kontak Kritik Section -->
    <div class="max-w-2xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 poppins-medium">Kontak Kritik</h2>

        <form action="#" method="POST" class="space-y-4">

          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 poppins-medium">Nama Anda</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm poppins-medium" placeholder="Masukkan nama Anda" required>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 poppins-medium">Email Anda</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm poppins-medium" placeholder="Masukkan email Anda" required>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 poppins-medium">Kritik atau Saran</label>
            <textarea id="message" name="message" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm poppins-medium" placeholder="Tuliskan kritik atau saran Anda" required></textarea>
          </div>

          <div class="text-right">
            <button type="submit" class="px-4 py-2 bg-[#543309] text-white font-semibold rounded-md shadow hover:bg-[#814c11] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 poppins-medium">Kirim</button>
          </div>

        </form>
    </div>

</body>
</html>
